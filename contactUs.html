<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Description Campuspuppy</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/frontend.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flipclock.css">
	<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="dashboard">
	<header class="container-fluid" id="mainNav">
		<div class="row">
			<div class="col-md-2 col-sm-3">
				<img src="assets/image/logo.PNG" class="img-responsive logo">
			</div>
			<div class="col-md-9 col-sm-7 search-box">
				<form onsubmit="return false;" class="form-inline" id="search-box-div">
					<div class="form-group">
						<input type="text" name="search" class="form-control" placeholder="Search">
					</div>
					<button class="btn search"><span class="glyphicon glyphicon-search"></span></button>
				</form>
			</div>
			<div class="col-md-1 col-sm-2 section3">
				<button class="login-button" name="" id="logout">LOGOUT</button>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ul class="main-nav">
					<div>
						<li style="text-align:center;">
							<a class="active" href="#home"><img src="assets/image/my_home.png" height="40px;">Home</a>
						</li>
						<li style="text-align:center;">
							<a href="#jobs"><img src="assets/image/my_jobs.png" height="40px;" width="40px;">Jobs</a>
						</li>
						<li>
							<a href="#internships"><img src="assets/image/my_internships.png" height="40px;" width="40px;">Internships</a>
						</li>
						<li>
							<a href="#skills"><img src="assets/image/my_skills.png" height="40px;">My skills</a>
						</li>
						<li>
							<a href="#profile"><img src="assets/image/my_profile.png" height="40px;">User Profile</a>
						</li>
						<li>
							<a href="#groups"><img src="assets/image/my_groups.png" height="40px;">My groups</a>
						</li>
						<li>
							<a href="#events"><img src="assets/image/my_events.png" height="40px;">Events</a>
						</li>
						<li>
							<a href="#settings"><img src="assets/image/my_settings.png" height="40px">Settings</a>
						</li>
					</div>
				</ul>
			</div>
		</div>
	</div>

	<section class="container main-section">
		<div class="row">
			<div class="col-lg-9">
				<div class="content-box tab-content content">


					<center>
						<img src="assets/image/dashboard-images/messages.PNG" height="250px;" class="img-responsive" style="width:250px;">
					</center>
					<h3 style="text-align: center;font-size:1.7em;margin-bottom:0px;margin-top:0px;">WE'D LOVE TO HEAR FROM YOU </h3>
					<hr style="margin-bottom:50px;">
					<div class="row group-row">
						<div class="col-sm-6">

							<h3 style="text-align:left;font-size:1.2em;margin-top:20px;margin-bottom:25px;">CONNECT US </h3>


							<div class="row" style="margin-top:50px;">
								<div class="col-md-2">
									<img src="assets/image/mobile-contactus.png" class="img-responsive" height="50px;" style="width:50px;">
								</div>
								<div class="col-md-10">
									<h4 style="text-transform:lowercase;font-size:0.95em;line-height:2">+91 9953017515 / +91 9871983065</h4>
								</div>
							</div>
							<div class="row" style="margin-top:30px;">
								<div class="col-md-2">
									<img src="assets/image/email-contactus.png" class="img-responsive" height="50px;" style="width:50px;">
								</div>
								<div class="col-md-10">
									<h4 style="text-transform:lowercase;font-size:1.05em;line-height:2">hello@campuspuppy.com</h4>
								</div>
							</div>
						</div>


						<div class="col-sm-6">

							<h3 style="text-align:right;font-size:1.2em;margin-top:20px;margin-bottom:25px;">DROP US A LINE</h3>

							<form role="form" class="register-form">
								<div class="col-sm-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="First Name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Last Name">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<input type="email" class="form-control" placeholder="Your E-Mail Address">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<textarea type="email" class="form-control" placeholder="Your Message here" id="contact-us"></textarea>
									</div>
								</div>

								<button class="login-button" id="register" style="margin-bottom:20px;float:right;margin-top:15px;">SEND MESSAGE</button>
							</form>


						</div>

					</div>




				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/jquery.min.js"></script>

	<script src="assets/js/flipclock.min.js"></script>

	<script type="text/javascript">
		var clock = $('.your-clock').FlipClock(300, {
			countdown: true
			, clockFace: 'MinuteCounter'
		});
	</script>

	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>

</html>
