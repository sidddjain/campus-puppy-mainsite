<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Campuspuppy</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/frontend.css" type="text/css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container-fluid" id="dark">
		<div class="row">

			<div class="col-md-offset-5 col-md-3">

			</div>
		</div>
	</div>
	<nav id="mainNav" class="navbar navbar-default navigation" style="height:110px;">
		<div class="container-fluid nav-main">
			<img src="assets/image/logo.PNG" height="65px" class="logo">
			<form class="form-inline login-form" role="form" style="float:right; margin-top: 20px;">
				<div class="form-group">
					<input type="text" class="form-control" id="email-address" placeholder="E-mail Address">
					<input type="password" class="form-control" placeholder="Password" id="input-password">
					<button class="login-button" name="" id="login">LOGIN</button>
				</div>
				<div class="form-group" style="display: block;">
					<div class="checkbox remember">
						<a href="javascript:" target="_blank" class="forgot" style="margin-left:0px;">Forgot Password?</a>
					</div>
					<div class="checkbox remember">
						<a href="#"><h3 style="font-size:0.9em;color:white;float:right;margin-top:20px;margin-left:68px;" id="special">
						ARE YOU A COMPANY?
				</h3></a>
					</div>
				</div>

			</form>

		</div>
	</nav>
	<div class="container-fluid" style="margin-left:50px;margin-right:50px;">
		<div class="row">
			<div class="col-lg-12">
				<div class="col-md-6" style="text-align:center;">
					<img style="width: 90%;" src="assets/image/main.png">
					<h4 style="text-align: center;">Follow Us</h4>
					<hr>
					<div style="text-align: center;">
						<a href="https://www.facebook.com/campuspuppy" target="_blank"><img src="assets/image/fb.png" height="35px;" style="margin-right:10px;"></a>
						<a href="https://www.twitter.com/campuspuppy" target="_blank"><img src="assets/image/tw.png" height="35px;"></a>
					</div>
				</div>
				<div class="col-md-offset-1 col-md-5" style="text-align:center;">
					<h3 style="text-align: center;margin-top:6px;">CREATE ACCOUNT NOW</h3>
					<hr>
					<form role="form" class="register-form">
						<div class="col-sm-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="First Name">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Last Name">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="E-Mail Address">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="form-group">
								<input class="form-control" placeholder="+91" disabled style="text-align:center;padding-left:5px !important;padding-right:5px !important;">
							</div>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="tel" class="form-control" maxlength="10" placeholder="Mobile Number">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirm Password">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<select type="text" class="form-control">
									<option>Choose College name</option>
									<option>IIT Bro</option>
								</select>
							</div>
						</div>
						<p style="text-align: center;margin-bottom:22px;">By creating an account, you agree to our <a href="#">Terms and Conditions</a></p>
						<button class="login-button" id="register" style="margin-bottom:40px;">CREATE ACCOUNT</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<ul>
			<li><a href="javascript:">About Us</a></li>
			<li><a href="javascript:">Our Blog</a></li>
			<li><a href="javascript:">Career</a></li>
			<li><a href="javascript:">Privacy Policy</a></li>
			<li><a href="javascript:">Contact Us</a></li>
		</ul>
	</footer>
</body>

</html>
